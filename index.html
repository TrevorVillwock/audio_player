<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.53/Tone.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="popup" class="modal" style="display:block">
            <div id="modal-content">
                <span id="start-box" class="close" onclick="closeModal()">Click to start</span>
            </div>
        </div>
        <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/accept-->
        <input id="file-input" type="file" onchange="handleFiles()" accept="audio/*" multiple="multiple">
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
    </body>
</html>
